<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="#" th:href="@{/types}">Types</a></li>
            <li><a class="navbar-brand" href="#"th:href="@{/models}">Models</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-nav" href="#" th:href="@{/type/add}">Add</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Hardware types</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Type</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${typesList}">
            <td th:text="${type.typeName}"></td>
            <td th:text="${type.quantity}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a class="btn btn-default" href="#" th:href="@{/type/edit(typeId=${type.typeId})}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <form class="btn btn-default" method="post" th:action="@{/type/delete(typeId=${type.typeId})}">
                        <button type="submit" class="glyphicon glyphicon-trash" style="border: none;
                            background-color: transparent;
                            outline: none;"> <!--"~{${type.quantity} != 0 ? disabled}"-->
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
